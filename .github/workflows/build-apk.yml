name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Docker
      run: |
        # Use official buildozer Docker image
        docker run --rm \
          -v "$(pwd)":/home/user/hostcwd \
          kivy/buildozer:latest \
          bash -c "cd /home/user/hostcwd && buildozer android debug 2>&1 | tee build.log; exit 0"

        # Show build result
        echo "=== Last 100 lines of build log ==="
        tail -100 build.log || echo "No build log"

        # Check for APK
        echo "=== Checking for APK ==="
        find . -name "*.apk" -type f || echo "No APK found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: schedule-manager-apk
        path: bin/*.apk
        if-no-files-found: warn

    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: build.log
        if-no-files-found: warn
