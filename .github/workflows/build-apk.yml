name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container: kivy/buildozer:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log || true
        echo "=== Build completed ==="

    - name: Check results
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f || echo "No APK found"
        echo "=== Last 50 lines of log ==="
        tail -50 build.log || echo "No log"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: schedule-manager-apk
        path: bin/*.apk
        if-no-files-found: warn

    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: build.log
        if-no-files-found: warn
